<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="_submit" type="submit" class="btn btn-primary btn-lg">Login</button>
</form>
{% endblock %}
